<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>iframe1</h2>
    <button id="btn">获取 sessionStorage 的值</button>
    <div id="display"></div>
    <script>
      const $ = (id) => document.querySelector(id);
      const display = $('#display');
      const btn = $('#btn');
      btn.onclick = () => {
        display.innerHTML = sessionStorage.getItem('name');
      };
    </script>
  </body>
</html>
